<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name </label>
        <label for="name"><input id="name" type="text" placeholder="Enter your name" required /></label>

        <label id="email-label">Email </label>
        <label for="email"><input id="email" type="email" placeholder="Enter your Email" required /></label>

        <label id="number-label">Age</label>
        <label for="number"><input id="number" type="number" min=10 max=99 placeholder="Age">

        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select> 
        </label>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="def"><input id="def" type="radio" value="definitely" name="recommend" class="inline" checked> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" value="maybe" name="recommend" class="inline"> Maybe</label>
        <label for="not sure"><input id="not sure" type="radio" value="not sure" name="recommend" class="inline"> Not sure</label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="front-end" class="inline" /> Front-end Projects</label>
        <label><input type="checkbox" value="back-end" class="inline" /> Back-end Projects</label>
        <label><input type="checkbox" value="data visualization" class="inline" /> Data Visualization</label>
        <label><input type="checkbox" value="challenges" class="inline" /> Challenges</label>
        <label><input type="checkbox" value="open source" class="inline" /> Open Source Commmunity</label>
        <label><input type="checkbox" value="gitter help" class="inline" /> Gitter help rooms</label>
        <label><input type="checkbox" value="videos" class="inline" /> Videos</label>
        <label><input type="checkbox" value="city meetups" class="inline" /> City Meetups</label>
        <label><input type="checkbox" value="wiki" class="inline" /> Wiki</label>
        <label><input type="checkbox" value="forum" class="inline" /> Forum</label>
        <label><input type="checkbox" value="additional courses" class="inline" /> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <label><textarea rows="3" cols="40" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
